<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Cloud Vision – Label Detector</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 640px; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .hint { color: #6b7280; font-size: 0.95rem; }
    button { padding: 0.6rem 1rem; border-radius: 10px; border: 1px solid #111827; background: #111827; color: white; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    input[type=file] { margin: 0.75rem 0 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Label Detector (Google Cloud Vision)</h1>
    <p class="hint">Choose an image and we’ll return a list of detected labels.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="pic" accept="image/*" required />
      <div>
        <button type="submit">Analyze Image</button>
      </div>
    </form>
  </div>
</body>
</html>
